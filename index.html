<!DOCTYPE html>
<html lang="en" ng-app="PatientApp">
	<head>
		<title>Demographics</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/site.css">
		<link rel="stylesheet" type="text/css" href="angular-material/angular-material.min.css">
        <meta name="viewport" content="initial-scale=1" />
	</head>
<body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>Patient Demographics</h1>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon md-svg-icon="images/favorite.svg" style="color: greenyellow;"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="images/more_vert.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <h3>Main Menu Area</h3>
            
        </md-sidenav>
        
        <div ng-controller="DemoCtrl" style="width:100%;">
          <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
            <md-input-container>
              <label>Title</label>
              <input ng-model="user.title">
            </md-input-container>
            <md-input-container>
              <label>Email</label>
              <input ng-model="user.email" type="email">
            </md-input-container>
          </md-content>
          <md-content layout-padding>
            <form name="userForm">
              <div layout layout-sm="column">
                <md-input-container style="width:80%">
                    <label>Company (Disabled)</label>
                    <input ng-model="user.company" disabled>
                  </md-input-container>
                <md-input-container flex>
                  <label>Submission Date</label>
                  <input type="date" ng-model="user.submissionDate">
                </md-input-container>
              </div>
              <div layout layout-sm="column">
                <md-input-container flex>
                  <label>First name</label>
                  <input ng-model="user.firstName">
                </md-input-container>
                <md-input-container flex>
                  <label>Last Name</label>
                  <input ng-model="user.lastName">
                </md-input-container>
              </div>
              <md-input-container flex>
                <label>Address</label>
                <input ng-model="user.address">
              </md-input-container>
              <md-input-container md-no-float>
                <input ng-model="user.address2" placeholder="Address 2">
              </md-input-container>
              <div layout layout-sm="column">
                <md-input-container flex>
                  <label>City</label>
                  <input ng-model="user.city">
                </md-input-container>
                <md-input-container flex>
                  <label>County</label>
                  <input ng-model="user.county">
                </md-input-container>
                <md-input-container flex>
                  <label>Postal Code</label>
                  <input ng-model="user.postalCode">
                </md-input-container>
              </div>
              <md-input-container flex>
                <label>Last Consultation Summary</label>
                <textarea ng-model="user.summary" columns="1" md-maxlength="150"></textarea>
              </md-input-container>
            </form>
          </md-content>
        </div>
    </div>
</body>

<script src="angular/angular.min.js"></script>
<script src="angular-animate/angular-animate.min.js"></script>
<script src="angular-aria/angular-aria.min.js"></script>
<script src="angular-material/angular-material.min.js"></script>
<script src="js/site.js"></script>
</html>
